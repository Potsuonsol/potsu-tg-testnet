<!DOCTYPE html>
<html>
<head>
  <title>Simple Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      background: #3c8dbc;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>⛏️ Telegram Mine</h1>
  <p id="userInfo">Loading...</p>
  <br>
  <button onclick="alert('Mining not yet implemented')">Mine</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Open fullscreen

    const initData = tg.initData;
    const user = tg.initDataUnsafe?.user;

    document.getElementById("userInfo").innerText = user
      ? `Hello, ${user.first_name}! (ID: ${user.id})`
      : "Could not fetch Telegram user.";
  </script>
</body>
</html>
